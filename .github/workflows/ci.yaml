name: CI
on: [push]
jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - run: pip install poetry
    - name: install dependencies
      run: make install_code_loader_dependencies
    - name: Lint strict code files - run mypy static types analysis in strict mode
      run: make lint_strict_code_loader
    - name: Lint tests files - run mypy static types analysis
      run: make lint_tests
    - name: install dependencies
      run: make install_helpers_dependencies
    - name: Lint helpers files - run mypy static types analysis
      run: make lint_strict_helpers

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - run: pip install poetry
    - name: install dependencies
      run: make install_code_loader_dependencies
    - run: make test_with_coverage
      name: test
