name: CI
on: [push]
jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - run: pip install poetry
    - name: install dependencies
      run: poetry install
    - name: Lint strict code files - run mypy static types anlysis in strict mode
      run: make lint_strict_code
    - name: Lint tests files - run mypy static types anlysis
      run: make lint_tests

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - run: pip install poetry
    - name: install dependencies
      run: poetry install
    - run: make test_with_coverage
      name: test
